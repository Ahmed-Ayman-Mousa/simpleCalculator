<!DOCTYPE html>
<html lang="en" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Calculator</title>
  </head>
  <body class="bg-gray-800 h-full flex justify-center items-center">
    <div class="bg-emerald-600 p-5 rounded-lg">
      <div
        class="bg-white h-14 mb-7 rounded-lg font-mono font-bold text-2xl flex items-center p-2"
        id="input"
        lastInput=""
        lastMark=""
      ></div>
      <div class="grid grid-cols-4 gap-3">
        <button
          class="bg-sky-600 p-3 rounded-lg text-2xl font-bold"
          onclick="ac()"
          style="grid-column: 1 / span 2"
        >
          AC
        </button>
        <button
          class="bg-sky-600 p-3 rounded-lg text-2xl font-bold"
          onclick="del()"
        >
          DEL
        </button>
        <button
          class="bg-sky-600 p-3 rounded-lg text-2xl font-bold"
          onclick="dividing()"
        >
          รท
        </button>
        <button
          class="bg-sky-600 p-3 rounded-lg text-2xl font-bold"
          onclick="writeNum(7)"
        >
          7
        </button>
        <button
          class="bg-sky-600 p-3 rounded-lg text-2xl font-bold"
          onclick="writeNum(8)"
        >
          8
        </button>
        <button
          class="bg-sky-600 p-3 rounded-lg text-2xl font-bold"
          onclick="writeNum(9)"
        >
          9
        </button>
        <button
          class="bg-sky-600 p-3 rounded-lg text-2xl font-bold"
          onclick="multiple()"
        >
          ร
        </button>
        <button
          class="bg-sky-600 p-3 rounded-lg text-2xl font-bold"
          onclick="writeNum(4)"
        >
          4
        </button>
        <button
          class="bg-sky-600 p-3 rounded-lg text-2xl font-bold"
          onclick="writeNum(5)"
        >
          5
        </button>
        <button
          class="bg-sky-600 p-3 rounded-lg text-2xl font-bold"
          onclick="writeNum(6)"
        >
          6
        </button>
        <button
          class="bg-sky-600 p-3 rounded-lg text-2xl font-bold"
          onclick="add()"
        >
          +
        </button>
        <button
          class="bg-sky-600 p-3 rounded-lg text-2xl font-bold"
          onclick="writeNum(1)"
        >
          1
        </button>
        <button
          class="bg-sky-600 p-3 rounded-lg text-2xl font-bold"
          onclick="writeNum(2)"
        >
          2
        </button>
        <button
          class="bg-sky-600 p-3 rounded-lg text-2xl font-bold"
          onclick="writeNum(3)"
        >
          3
        </button>
        <button
          class="bg-sky-600 p-3 rounded-lg text-2xl font-bold"
          onclick="min()"
        >
          -
        </button>
        <button
          class="bg-sky-600 p-3 rounded-lg text-2xl font-bold"
          onclick="writeNum(0)"
        >
          0
        </button>
        <button
          class="bg-sky-600 p-3 rounded-lg text-2xl font-bold"
          onclick="writeNum('.')"
        >
          .
        </button>
        <button
          class="bg-sky-600 p-3 rounded-lg text-2xl font-bold"
          style="grid-column: 3 / span 2"
          onclick="equal()"
        >
          =
        </button>
      </div>
    </div>
    <script src="./index.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </body>
</html>
